<!DOCTYPE html>
<html>
<head>
	<title>Signup Form</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/stylesheet1.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="form_bg">
				<h1 style="color:#006064" class="text-center" class="font-weight-bold">
					FORUM
				</h1>
				<br/>
				<button type="button" class="btn btn-default btn-lg center-block">
  					<span class="glyphicon glyphicon-user" aria-hidden="true"></span> Profile picture
				</button>
				<br/>


				<form method="post">
					<div class="form-group">
					<label for="InputEmail">
						Email address
					</label>
					<input type="email" class="form-control" id="InputEmail" placeholder="Email" required="required"/>
					</div>
					<div class="form-group">
					<label for="InputPassword">
						Password
					</label>
					<input type="password" class="form-control" id="InputPassword" placeholder="Password" required="required" />
					</div>
					<div class="form-group">
						<label for="InputPasswordConfirm">
							Confirm Password
						</label>
						<input type="password" class="form-control" id="InputPasswordConfirm" placeholder="Password" required="required" />
					</div>
					<button type="Register" class="btn btn-primary center-block">
						SignUp
					</button>
					<br/>
					<br/>
					<p style="text-align:center">Already a User ? <a href="test_login.html" class="text-primary">Login here</a> </p>
				</form>
			</div>
		</div>
	</div>
	<script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
