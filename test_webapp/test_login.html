<body>
	<div class="container">
		<div class="row">
			<div class="form_bg">
				<h1 style="color:#006064" class="text-center" class="font-weight-bold">
					FORUM
				</h1>
				<br/>
				<form method="post">
					<div class="form-group">
					<label for="InputEmail">
						Email address
					</label>
					<input type="email" class="form-control" id="InputEmail" placeholder="Email" required="required"/>
					</div>
					<div class="form-group">
					<label for="InputPassword">
						Password
					</label>
					<input type="password" class="form-control" id="InputPassword" placeholder="Password" required="required" />
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox">Keep me signed In
						</label>
					</div>
					<button type="submit" class="btn btn-primary center-block">
						Login
					</button>
					<br/>
					<br/>
					<p style="text-align:center">New User ? <a href="test_signup.html" class="text-primary">Sign up here</a> </p>
				</form>
			</div>
		</div>
	</div>
	<script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
